
{% load static %}
{% block title %} A_Library {% endblock %}
{% block css %}
{% endblock %}

<html>
    <head>
        <meta charset="UTF-8">
        <style>
            body {
              height:100%;
             background-color:wheat;
             text-align: center;
             } 
             </style>
    </head>
    <body>
        {% block body %}
<div class="container">
<br>
<h1 class="text-center"><u>AdminLogin</u></h1><br>
<p><b>NB:</b> Only the libraranAdmin can login from here. No student/borrowerr will be allowed to login.</p>
    <form method="POST"> {% csrf_token %}

    <div class="row mt-4">
        <div class="form-group col-md-12">
            <label><i style="font-weight: bold;">Username</i></label>
            <input type="text" class="form-control mt-2" name="username" placeholder="Enter Username" required>
        </div>
    </div>

    <div class="row mt-4">
        <div class="form-group col-md-12">
            <label><i style="font-weight: bold;">Password</i></label>
            <input type="password" class="form-control mt-2" name="password" placeholder="Enter Password" required>
        </div>
    </div>
    <button type="submit" class="btn btn-outline-primary mt-4">Login</button>
</div>
{% endblock %}
{% block js %}
<script>
    {% if alert %}
    alert("Invalid Username or Password.")
    document.location = "/admin_login"
    {% endif  %}
</script>
{% endblock %}
</body>
</html>
